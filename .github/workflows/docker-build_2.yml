name: Build NV-Ingest Runtime Image

# Trigger for pull requests and pushing to main
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main

jobs:
  build:
    runs-on: linux-large-disk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current date (yyyy.mm.dd)
        run: echo "CURRENT_DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      # Set up Docker Buildx, useful for building multi-platform images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the Docker image using the Dockerfile
      - name: Build Docker image
        run: |
          docker build -t digitalape14/nv_ingest_test:actions .

      - name: Push docker image to docker hub 
      - run : |
          docker login -u digitalape14 -p ${{secrets.DOCKER_HUB_SECRET}}
          docker push digitalape14/nv_ingest_test:actions
